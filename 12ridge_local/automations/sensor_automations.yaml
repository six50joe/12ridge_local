- id: lakehouse_flood
  alias: Water detected in basement
  description: ''
  trigger:
  - entity_id: sensor.flood_status
    from: dry
    platform: state
    to: flood
  condition: []
  action:
  - service: notify.pushover
    data:
      message: Lakehouse- Water detected on basement floor
      target:
      - six50joePhone
      - JamieIPhone
      data:
        priority: 2
        retry: 900
        expire: 7200
        sound: mechanical
