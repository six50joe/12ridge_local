- id: lakehouse_low_temperature
  alias: Lakehouse Low Temperature
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.thermostat_air_temperature
    below: '47'
  condition: []
  action:
  - service: notify.pushover
    data:
      message: Lake house temperature dangerously low!
      target:
      - six50joePhone
      - JamieIPhone
      data:
        priority: 2
        retry: 900
        expire: 7200
        sound: climb
  mode: single
- alias: Propane Level Low Alert
  description: Notify when heating propane drops below 30%.
  trigger:
    - platform: numeric_state
      entity_id: sensor.heating_propane_level
      below: 30
      above: 0 # Filter out bad readings
  condition: []
  action:
    - service: notify.pushover
      data:
        message: "Lake house Heating propane level is below 30%. Current level: {{ states('sensor.heating_propane_level') }}%"
        title: "Lake housek
        Low Heating Propane Warning"
  mode: single
