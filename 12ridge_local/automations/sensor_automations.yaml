- id: lakehouse_smoke
  alias: Smoke Detected
  description: ''
  trigger:
  - entity_id: binary_sensor.smoke_alarm_smoke_detected
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: notify.pushover
    data:
      message: Smoke detected at Lake House!
      target:
      - six50joePhone
      - JamieIPhone
      data:
        priority: 2
        retry: 500
        expire: 7200
