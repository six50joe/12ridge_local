- id: set_trusted_home
  alias: Set Trusted Home
  description: ''
  trigger:
  - platform: state
    entity_id: person.joe_thomas
  - platform: state
    entity_id: person.jamie_thomas
  - platform: time
    at: 07:00:00
  condition:
  - condition: or
    conditions:
    - condition: template
      value_template: '{{ states(''person.joe_thomas'').lower()  == ''home'' or states(''person.jamie_thomas'').lower()
        == ''home'' }}'
    - condition: time
      after: 07:00:00
      before: 09:00:00
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
  - service: var.set
    data:
      entity_id:
      - var.trusted_home
      value: true
  mode: single
- id: set_not_trusted_home
  alias: Set Not Trusted Home
  description: ''
  trigger:
  - platform: state
    entity_id: person.joe_thomas
  - platform: state
    entity_id: person.jamie_thomas
  - platform: time
    at: 09:00:00
  condition:
  - condition: not
    conditions:
    - condition: or
      conditions:
      - condition: template
        value_template: '{{ states(''person.joe_thomas'').lower()  == ''home'' or
          states(''person.jamie_thomas'').lower() == ''home'' }}'
      - condition: time
        after: 07:00:00
        before: 09:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
  - service: var.set
    data:
      entity_id:
      - var.trusted_home
      value: false
- id: '1705886769813'
  alias: Restart Modem if no 34DT ping
  description: ''
  trigger:
  - platform: time
    at: 00:00:00
  condition:
  - condition: state
    entity_id: sensor.34dt_hassio
    state: Down
    for:
      hours: 0
      minutes: 1
      seconds: 0
  action:
  - service: notify.pushover
    data:
      message: Can't reach 34DT at midnight; rebooting modem
      title: Restart Modem
      target: six50joePhone
  - type: turn_off
    device_id: f15d84e8ec291475d43938976ffbd26f
    entity_id: switch.modem_smart_switch
    domain: switch
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - type: turn_on
    device_id: f15d84e8ec291475d43938976ffbd26f
    entity_id: switch.modem_smart_switch
    domain: switch
  mode: single
